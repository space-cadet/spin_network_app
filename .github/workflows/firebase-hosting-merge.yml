          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SPIN_NETWORK_APP }}
          channelId: live
          projectId: spin-network-app
