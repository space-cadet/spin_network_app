name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pnpm clean && pnpm install && pnpm build && pnpm build:lib
      - uses: FirebaseExtended/action-hosting-deploy@v0
