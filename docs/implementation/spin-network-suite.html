<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Network Test Suite</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .panel {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .control-panel {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2563eb;
        }
        pre {
            background-color: #f1f5f9;
            padding: 15px;
            border-radius: 5px;
            overflow: auto;
            white-space: pre-wrap;
        }
        .config-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .form-group label {
            font-weight: 500;
        }
        .form-group input,
        .form-group select {
            padding: 8px;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
        }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .results-section h3 {
            margin-top: 0;
            color: #1e40af;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 10px;
        }
        .data-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
        }
        .value {
            font-family: monospace;
            font-weight: bold;
        }
        .state-info {
            margin-top: 10px;
            color: #64748b;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spin Network Test Suite</h1>
        
        <!-- Graph Configuration Panel -->
        <div class="panel">
            <h2>Network Configuration</h2>
            <div class="config-form">
                <div class="form-group">
                    <label for="graph-type">Graph Type:</label>
                    <select id="graph-type">
                        <option value="line">Linear Chain</option>
                        <option value="ring">Ring</option>
                        <option value="grid">Grid</option>
                        <option value="random">Random</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="node-count">Number of Nodes:</label>
                    <input type="number" id="node-count" min="2" max="20" value="3">
                </div>
                <div class="form-group">
                    <label for="edge-spin">Edge Spin:</label>
                    <input type="number" id="edge-spin" min="0.5" max="2.0" step="0.5" value="1.0">
                </div>
            </div>
            <div class="control-panel">
                <button id="create-network">Create Network</button>
                <button id="run-test">Run Test</button>
                <button id="reset">Reset</button>
            </div>
            <div class="state-info">
                <small>Last saved: <span id="last-saved">Never</span></small>
            </div>
        </div>

        <!-- Results Panel -->
        <div class="panel" id="results-panel">
            <h2>Results</h2>
            <div class="results-grid">
                <div class="results-section">
                    <h3>Geometric Properties</h3>
                    <div class="data-row">
                        <span>Total Volume:</span>
                        <span id="total-volume" class="value">0.0000</span>
                    </div>
                    <div class="data-row">
                        <span>Total Area:</span>
                        <span id="total-area" class="value">0.0000</span>
                    </div>
                    <div class="data-row">
                        <span>Effective Dimension:</span>
                        <span id="effective-dimension" class="value">0.0000</span>
                    </div>
                </div>
                <div class="results-section">
                    <h3>Distribution Statistics</h3>
                    <div class="data-row">
                        <span>Mean:</span>
                        <span id="mean" class="value">0.0000</span>
                    </div>
                    <div class="data-row">
                        <span>Variance:</span>
                        <span id="variance" class="value">0.0000</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Console Output -->
        <div class="panel">
            <h2>Console Output</h2>
            <pre id="console-output"></pre>
        </div>
    </div>

    <!-- Load dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <script src="/dist/lib/spin-network.umd.js"></script>
    <script src="../static/scripts/test-suite.js"></script>
</body>
</html>
