<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulation Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #2563eb;
    }
    pre {
      background-color: #f1f5f9;
      padding: 15px;
      border-radius: 5px;
      overflow: auto;
      white-space: pre-wrap;
    }
    .output {
      margin-top: 20px;
    }
    h1 {
      color: #1e3a8a;
    }
    h2 {
      color: #2563eb;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Spin Network Simulation Test</h1>
  
  <p>This page runs a simple test of the simulation engine to verify that it's working correctly.</p>
  
  <button id="run-test">Run Simulation Test</button>
  
  <div class="output">
    <h2>Console Output:</h2>
    <pre id="console-output"></pre>
  </div>
  
  <script type="module">
    import { runSimulationTest } from '../src/test-simulation.js';
    
    // Capture console.log output
    const originalLog = console.log;
    const originalError = console.error;
    const consoleOutput = document.getElementById('console-output');
    
    console.log = function() {
      // Call original console.log
      originalLog.apply(console, arguments);
      
      // Add to our output
      const args = Array.from(arguments);
      const line = args.map(arg => {
        if (typeof arg === 'object') {
          return JSON.stringify(arg, null, 2);
        }
        return String(arg);
      }).join(' ');
      
      consoleOutput.textContent += line + '\n';
    };
    
    console.error = function() {
      // Call original console.error
      originalError.apply(console, arguments);
      
      // Add to our output with error formatting
      const args = Array.from(arguments);
      const line = args.map(arg => {
        if (typeof arg === 'object') {
          return JSON.stringify(arg, null, 2);
        }
        return String(arg);
      }).join(' ');
      
      consoleOutput.textContent += '❌ ERROR: ' + line + '\n';
    };
    
    // Set up the test button
    document.getElementById('run-test').addEventListener('click', () => {
      consoleOutput.textContent = ''; // Clear previous output
      console.log('Starting simulation test...');
      
      try {
        runSimulationTest();
      } catch (error) {
        console.error('Test failed with error:', error);
      }
    });
  </script>
</body>
</html>
